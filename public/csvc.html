<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý CSVC</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
  }
  .success {
    color: green;
  }
</style>
</head>
<body>

<h2>Quản lý CSVC</h2>

<button class="button" onclick="addObject()">Thêm Đối Tượng</button>

<button class="button" onclick="filterObjects()">Lọc Đối Tượng</button>
<button class="button" onclick="updateQuantity()">Cập Nhật Số Lượng</button>

<div id="result"></div>

<script src="script.js"></script>

</body>
